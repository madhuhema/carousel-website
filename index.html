<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="whole_content">
        <div class="top">
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="https://www.google.com">option 1</a>
                    <a href="#">option 2</a>
                    <a href="#">option 3</a>
                    <a href="#">option 4</a>
                </div>
            </div>
            <div class="static_links">
                <a href="#">Google</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">Gmail</a>
            </div>
        </div>
        <div class="image-container">
            <div class="slides fade">
                <div class="number_container">1/5</div>
                <img src="assets/image-1.jpg">
                <div class="text">Image 1</div>
            </div>
            <div class="slides fade">
                <div class="number_container">2/5</div>
                <img src="assets/image-2.jpg">
                <div class="text">Image 2</div>
            </div>
            <div class="slides fade">
                <div class="number_container">3/5</div>
                <img src="assets/image-3.jpg">
                <div class="text">Image 3</div>
            </div>
            <div class="slides fade">
                <div class="number_container">4/5</div>
                <img src="assets/image-4.jpg">
                <div class="text">Image 4</div>
            </div>
            <div class="slides fade">
                <div class="number_container">5/5</div>
                <img src="assets/image-5.jpg">
                <div class="text">Image 5</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>

    </div>
    <script src="js/carousel.js"></script>
</body>

</html>
